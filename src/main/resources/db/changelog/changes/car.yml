databaseChangeLog:
  - changeSet:
      id: v1
      author: ppolena
      changes:
      - createTable:
          tableName: car
          columns:
          - column:
              name: id
              type: varchar2(50)
              constraints:
                primaryKey: true
          - column:
              name: name
              type: varchar2(50)
              constraints:
                nullable: false
          - column:
              name: brand
              type: varchar2(50)
              constraints:
                nullable: false
          - column:
              name: year
              type: int
              constraints:
                nullable: false
          - column:
              name: condition
              type: varchar2(50)
              constraints:
                nullable: false